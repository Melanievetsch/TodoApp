<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDoApp!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="assets/styles/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/styles/styles.css">
</head>
<body>

<div class="page">

    <h1>Melanius's Todo App</h1>

    <h2>Add new Item</h2>

    <h2>Salvee</h2>


        <div class="form row">


            <div class="col-xs-12 col-sm-4 col-md-5">
                <input class="form__form-element-entry" type="text" style="width:354px" placeholder="Your new Item">
            </div>

            <div class="col-xs-12 col-sm-4 col-md-3">
                <input class="form__form-element-time" type="date" style="width:184px" placeholder="Time">
            </div>

            <div class="col-xs-12 col-sm-2 col-md-2">
                <input class="btn btn-default" type="submit" value="Add new Item">
            </div>

            <div class="col-xs-12 col-sm-2 col-md-2">
                <input class="btn btn-default" type="submit" value="Listeneinträge Löschen">
            </div>

        </div>



    <h2>List Entries</h2>


    <div class="entries">

        <ul class="entries__list">

            <li class="entries__item">
                <div class="entries__sub-entry">List Item 1</div>
                <div class="entries__sub-time">Erledigen bis: 21:00</div>
            </li>

            <li class="entries__item">List Item 2</li>

            <li class="entries__item">List Item 3</li>

            <li class="entries__item">List Item 4</li>

            <li class="entries__item">List Item 5</li>

            <li class="entries__item">List Item 6</li>

        </ul>


    </div>

    <h2>Personen</h2>

    <div class="list-person">

        <div class="list-person__person">1</div>

        <div class="list-person__person">2</div>

        <div class="list-person__person">3</div>

        <div class="list-person__person">4</div>

        <div class="list-person__person">5</div>

        <div class="list-person__person">6</div>

        <div class="list-person__person">7</div>

        <div class="list-person__person">8</div>

        <div class="list-person__person">9</div>

    </div>

    <h3>Zeigt (nach Refresh) die aktuelle Screen-width und device-width an</h3>
    <p id="ausgabe"></p>
    <script>
        var breite = document.documentElement.clientWidth;
        var geraetebreite = window.screen.width;
        var ausgabe = document.getElementById('ausgabe');
        ausgabe.innerHTML = 'width: ' + breite + '<br> device-width: ' + geraetebreite;

    </script>

</div>

</body>
</html>
